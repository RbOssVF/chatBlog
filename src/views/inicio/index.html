<!DOCTYPE html>
<html lang="es">
{% include "principales/head.html" %}
<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="row w-100">
                <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
                    <div class="card col-lg-4 mx-auto">
                        <div class="card-body px-5 py-5" id="divLogin">
                            <h3 class="card-title text-start mb-3">Iniciar Sesion</h3>
                            <form id="formLogin">
                                <div class="form-group">
                                    <label>Correo o nombre de usuario *</label>
                                    <input type="text" class="form-control p_input" id="emailLogin">
                                </div>
                                <div class="form-group">
                                    <label for="claveLogin">Contraseña *</label>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control p_input" id="claveLogin" placeholder="Ingresa tu contraseña" aria-label="Ingresa tu contraseña">
                                        <button class="btn btn-outline-secondary" type="button" onclick="verClave('claveLogin', this)">
                                            <i class="mdi mdi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                

                                <div class="form-group d-flex align-items-center justify-content-between">
                                    <!-- <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input"> Remember me </label>
                                    </div> -->
                                    <a href="#" class="forgot-pass">Olvide mi contraseña</a>
                                </div>
                                <div class="text-center d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-block enter-btn">Ingresar</button>
                                </div>
                                <div class="d-flex">
                                    <button class="btn btn-facebook me-2 col">
                                        <i class="mdi mdi-facebook"></i> Facebook </button>
                                    <button class="btn btn-google col">
                                        <i class="mdi mdi-google"></i> Google </button>
                                </div>
                                <p class="sign-up" onclick="cambiarVista('registro')">¿No tienes cuenta?<a href="#"> Registrarse</a></p>
                            </form>
                        </div>

                        <div class="card-body px-5 py-5" id="divRegister" style="display: none;">
                            <h3 class="card-title text-start mb-3">Registro</h3>
                            <form id="formRegistro">
                                
                                <div class="form-group">
                                    <label>Nombre de usuario</label>
                                    <input type="text" class="form-control p_input" id="rgsNombreUsuario">
                                </div>

                                <div class="form-group">
                                    <label>Nombres</label>
                                    <input type="text" class="form-control p_input" id="rgsNombres">
                                </div>
                                <div class="form-group">
                                    <label>Apellidos</label>
                                    <input type="text" class="form-control p_input" id="rgsApellidos">
                                </div>
                                <div class="form-group">
                                    <label>Correo </label>
                                    <input type="email" class="form-control p_input" id="rgsEmail">
                                </div>

                                <div class="form-group">
                                    <label for="claveLogin">Contraseña</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control p_input" id="rgsClave" placeholder="Ingresa tu contraseña" aria-label="Ingresa tu contraseña">
                                        <button type="button" class="btn btn-outline-secondary" onclick="verClave('rgsClave', this)">
                                            <i class="mdi mdi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="rgsClave2">Verificar Contraseña</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control p_input" id="rgsClave2" placeholder="Confirma tu contraseña" aria-label="Confirma tu contraseña">
                                        <button type="button" class="btn btn-outline-secondary" onclick="verClave('rgsClave2', this)">
                                            <i class="mdi mdi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="form-group d-flex align-items-center justify-content-between">
                                    <!-- <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input"> Remember me </label>
                                    </div> -->
                                    <a href="#" class="forgot-pass">Olvide mi contraseña</a>
                                </div>
                                <div class="text-center d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-block enter-btn">Registrarse</button>
                                </div>
                                <div class="d-flex">
                                    <button class="btn btn-facebook col me-2">
                                        <i class="mdi mdi-facebook"></i> Facebook </button>
                                    <button class="btn btn-google col">
                                        <i class="mdi mdi-google"></i> Google </button>
                                </div>
                                <p class="sign-up text-center" onclick="cambiarVista('login')">¿Ya tienes cuenta?<a href="#"> Iniciar Sesion</a></p>
                                <p class="terms">Acepto los <a href="#">Terminos &amp; Condiciones</a> y la <a href="#">Politica de privacidad</a></p>
                            </form>
                        </div>


                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- row ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
</body>

<script src="/js/modulos/usuario.js"></script>

<script>
  function cambiarVista(vista) {
    document.getElementById("divLogin").style.display = vista == 'login' ? 'block' : 'none';
    document.getElementById("divRegister").style.display = vista == 'registro' ? 'block' : 'none';

    if (vista == 'login') {
        document.getElementById("formLogin").reset();
    } else {
        document.getElementById("formRegistro").reset();
    }
  }
  //ver y no ver contraseña contraseña

</script>

{% include "principales/scripts.html" %}
</html>
